<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Chatbot! - Flask RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .clear-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .sources {
            margin-top: 15px;
            padding: 15px;
            background: #f0f2f6;
            border-radius: 10px;
            border-left: 4px solid #1f77b4;
        }

        .sources-header {
            font-weight: bold;
            color: #1f77b4;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sources-content {
            display: none;
        }

        .sources-content.expanded {
            display: block;
        }

        .source-item {
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #17a2b8;
        }

        .source-header {
            font-weight: bold;
            color: #17a2b8;
            margin-bottom: 8px;
        }

        .source-content {
            font-size: 14px;
            line-height: 1.5;
            color: #555;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #c62828;
            margin: 10px 0;
        }

        .welcome-message {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header h1 {
                font-size: 24px;
            }

            .clear-btn {
                position: static;
                transform: none;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Ask Chatbot!</h1>
            <p>Powered by RAG + Mixtral-8x7B</p>
            <button class="clear-btn" onclick="clearChat()">üóëÔ∏è Clear Chat</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Welcome to your RAG Chatbot! üëã</h2>
                <p>Ask me anything about your documents. I'll search through the knowledge base to give you accurate answers.</p>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" onsubmit="sendMessage(event)">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your question here..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button type="submit" class="send-btn" id="sendBtn">
                    <span>‚û§</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        let isLoading = false;

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage(event);
            }
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            if (isLoading) return;
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            showLoading();
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage('assistant', data.response, data.sources);
                } else {
                    addErrorMessage(data.error || 'An error occurred');
                }
            } catch (error) {
                addErrorMessage('Network error: ' + error.message);
            }
            
            hideLoading();
            isLoading = false;
            document.getElementById('sendBtn').disabled = false;
        }

        function addMessage(role, content, sources = null) {
            const chatMessages = document.getElementById('chatMessages');
            
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'ü§ñ';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                
                const sourcesHeader = document.createElement('div');
                sourcesHeader.className = 'sources-header';
                sourcesHeader.innerHTML = `üìö Source Documents (${sources.length} found) <span style="font-size: 12px;">‚ñº</span>`;
                sourcesHeader.onclick = () => toggleSources(sourcesDiv);
                
                const sourcesContent = document.createElement('div');
                sourcesContent.className = 'sources-content';
                
                sources.forEach(source => {
                    const sourceItem = document.createElement('div');
                    sourceItem.className = 'source-item';
                    
                    const sourceHeader = document.createElement('div');
                    sourceHeader.className = 'source-header';
                    sourceHeader.textContent = `üìÑ Source Document ${source.index}`;
                    
                    const sourceContentDiv = document.createElement('div');
                    sourceContentDiv.className = 'source-content';
                    
                    if (source.metadata && Object.keys(source.metadata).length > 0) {
                        const metadataText = Object.entries(source.metadata)
                            .map(([key, value]) => `${key}: ${value}`)
                            .join(' | ');
                        sourceContentDiv.innerHTML = `<strong>Metadata:</strong> ${metadataText}<br><br>`;
                    }
                    
                    let content = source.content;
                    if (content.length > 500) {
                        content = content.substring(0, 500) + '...';
                    }
                    sourceContentDiv.innerHTML += `<strong>Content:</strong><br>${content}`;
                    
                    sourceItem.appendChild(sourceHeader);
                    sourceItem.appendChild(sourceContentDiv);
                    sourcesContent.appendChild(sourceItem);
                });
                
                sourcesDiv.appendChild(sourcesHeader);
                sourcesDiv.appendChild(sourcesContent);
                messageContent.appendChild(sourcesDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function toggleSources(sourcesDiv) {
            const content = sourcesDiv.querySelector('.sources-content');
            const header = sourcesDiv.querySelector('.sources-header');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                header.innerHTML = header.innerHTML.replace('‚ñ≤', '‚ñº');
            } else {
                content.classList.add('expanded');
                header.innerHTML = header.innerHTML.replace('‚ñº', '‚ñ≤');
            }
        }

        function showLoading() {
            const chatMessages = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = '<div class="loading-spinner"></div>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loadingIndicator');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        function addErrorMessage(error) {
            const chatMessages = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${error}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                try {
                    await fetch('/clear_chat', { method: 'POST' });
                    
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.innerHTML = `
                        <div class="welcome-message">
                            <h2>Welcome to your RAG Chatbot! üëã</h2>
                            <p>Ask me anything about your documents. I'll search through the knowledge base to give you accurate answers.</p>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error clearing chat:', error);
                }
            }
        }

        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/get_messages');
                const data = await response.json();
                
                if (data.messages && data.messages.length > 0) {
                    const welcomeMsg = document.querySelector('.welcome-message');
                    if (welcomeMsg) welcomeMsg.remove();
                    
                    data.messages.forEach(msg => {
                        addMessage(msg.role, msg.content);
                    });
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        });
    </script>
</body>
</html>
